# Fail CI if secrets are detected in the repository.
# Do not commit .env.local or any file with real API keys, JWTs, or tokens.
# Only .env.example (template) is allowed.
name: Secret scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: gitleaks.toml
          fail: true
